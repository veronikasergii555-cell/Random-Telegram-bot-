<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§—Ä—É–∫—Ç–æ–≤–∞—è –∫–∞–ø—á–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background: #000;
            color: white;
            font-family: sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        h1 {
            margin-bottom: 30px;
            font-size: clamp(1.5rem, 4vw, 2rem);
        }

        .baskets-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .baskets {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .basket {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .basket.fruit-hover {
            box-shadow: 0 0 15px green;
        }

        .static-fruit {
            font-size: 3em;
            margin-bottom: 10px;
            height: 60px;
        }

        .basket-icon {
            font-size: 2.5em;
        }

        .fruits-container {
            position: relative;
            height: 300px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
        }

        .draggable-fruit {
            position: absolute;
            font-size: 3em;
            cursor: grab;
            touch-action: none;
            z-index: 10;
            transition: transform 0.2s ease;
        }

        .draggable-fruit:active {
            cursor: grabbing;
            transform: scale(1.1);
            z-index: 100;
        }

        .win-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .win-text {
            font-size: clamp(4rem, 15vw, 8rem);
            font-weight: bold;
            color: #4CAF50;
            text-shadow: 0 0 30px #4CAF50;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }
            .baskets {
                gap: 10px;
            }
            .basket {
                min-width: 100px;
                padding: 10px;
            }
            .static-fruit, .draggable-fruit {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>–†–∞—Å–ø—Ä–µ–¥–µ–ª–∏ —Ñ—Ä—É–∫—Ç—ã –ø–æ –∫–æ—Ä–∑–∏–Ω–∫–∞–º</h1>
        
        <div class="baskets-container">
            <div class="baskets">
                <div class="basket" data-type="apple">
                    <div class="static-fruit">üçé</div>
                    <div class="basket-icon">üß∫</div>
                </div>
                <div class="basket" data-type="cherry">
                    <div class="static-fruit">üçí</div>
                    <div class="basket-icon">üß∫</div>
                </div>
                <div class="basket" data-type="pineapple">
                    <div class="static-fruit">üçç</div>
                    <div class="basket-icon">üß∫</div>
                </div>
            </div>
        </div>

        <div class="fruits-container" id="fruitsContainer">
            <!-- –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –¥–æ–±–∞–≤–ª—è–µ–º—ã–µ —Ñ—Ä—É–∫—Ç—ã -->
        </div>
    </div>

    <div class="win-overlay" id="winOverlay">
        <div class="win-text">WIN</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fruitsContainer = document.getElementById('fruitsContainer');
            const baskets = document.querySelectorAll('.basket');
            const winOverlay = document.getElementById('winOverlay');
            const fruitsData = [
                { type: 'apple', emoji: 'üçé' },
                { type: 'apple', emoji: 'üçé' },
                { type: 'cherry', emoji: 'üçí' },
                { type: 'pineapple', emoji: 'üçç' },
                { type: 'pineapple', emoji: 'üçç' }
            ];

            let draggedFruit = null;
            let activeDropTarget = null;

            function getRandomPosition(container) {
                const containerRect = container.getBoundingClientRect();
                const fruitSize = 48;
                const padding = 20;
                
                const x = Math.random() * (containerRect.width - fruitSize - padding * 2) + padding;
                const y = Math.random() * (containerRect.height - fruitSize - padding * 2) + padding;
                
                return { x, y };
            }

            function createFruit(fruitData, index) {
                const fruit = document.createElement('div');
                fruit.className = 'draggable-fruit';
                fruit.innerHTML = fruitData.emoji;
                fruit.dataset.type = fruitData.type;
                fruit.dataset.id = index;
                
                const pos = getRandomPosition(fruitsContainer);
                fruit.style.left = `${pos.x}px`;
                fruit.style.top = `${pos.y}px`;
                
                fruit.setAttribute('draggable', 'true');
                
                fruit.addEventListener('dragstart', handleDragStart);
                fruit.addEventListener('touchstart', handleTouchStart);
                
                return fruit;
            }

            function initFruits() {
                fruitsContainer.innerHTML = '';
                fruitsData.forEach((fruitData, index) => {
                    const fruitElement = createFruit(fruitData, index);
                    fruitsContainer.appendChild(fruitElement);
                });
            }

            function handleDragStart(e) {
                draggedFruit = e.target;
                e.dataTransfer.setData('text/plain', '');
                e.dataTransfer.effectAllowed = 'move';
                
                setTimeout(() => {
                    draggedFruit.style.opacity = '0.4';
                }, 0);
            }

            function handleTouchStart(e) {
                e.preventDefault();
                draggedFruit = e.target;
                const touch = e.touches[0];
                
                const rect = draggedFruit.getBoundingClientRect();
                const offsetX = touch.clientX - rect.left;
                const offsetY = touch.clientY - rect.top;
                
                function handleTouchMove(e) {
                    e.preventDefault();
                    const touch = e.touches[0];
                    
                    const containerRect = fruitsContainer.getBoundingClientRect();
                    let x = touch.clientX - containerRect.left - offsetX;
                    let y = touch.clientY - containerRect.top - offsetY;
                    
                    x = Math.max(0, Math.min(x, containerRect.width - rect.width));
                    y = Math.max(0, Math.min(y, containerRect.height - rect.height));
                    
                    draggedFruit.style.left = `${x}px`;
                    draggedFruit.style.top = `${y}px`;
                    
                    checkDropTarget(touch.clientX, touch.clientY);
                }
                
                function handleTouchEnd(e) {
                    e.preventDefault();
                    document.removeEventListener('touchmove', handleTouchMove);
                    document.removeEventListener('touchend', handleTouchEnd);
                    
                    if (activeDropTarget && draggedFruit.dataset.type === activeDropTarget.dataset.type) {
                        draggedFruit.remove();
                        checkWinCondition();
                    } else {
                        const pos = getRandomPosition(fruitsContainer);
                        draggedFruit.style.left = `${pos.x}px`;
                        draggedFruit.style.top = `${pos.y}px`;
                    }
                    
                    if (activeDropTarget) {
                        activeDropTarget.classList.remove('fruit-hover');
                        activeDropTarget = null;
                    }
                    
                    draggedFruit.style.opacity = '1';
                    draggedFruit = null;
                }
                
                document.addEventListener('touchmove', handleTouchMove, { passive: false });
                document.addEventListener('touchend', handleTouchEnd, { passive: false });
            }

            function checkDropTarget(x, y) {
                let newActiveTarget = null;
                
                baskets.forEach(basket => {
                    const rect = basket.getBoundingClientRect();
                    if (x >= rect.left && x <= rect.right && 
                        y >= rect.top && y <= rect.bottom) {
                        newActiveTarget = basket;
                    }
                });
                
                if (activeDropTarget !== newActiveTarget) {
                    if (activeDropTarget) {
                        activeDropTarget.classList.remove('fruit-hover');
                    }
                    if (newActiveTarget) {
                        newActiveTarget.classList.add('fruit-hover');
                    }
                    activeDropTarget = newActiveTarget;
                }
            }

            function setupDropZones() {
                baskets.forEach(basket => {
                    basket.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        e.dataTransfer.dropEffect = 'move';
                        checkDropTarget(e.clientX, e.clientY);
                    });
                    
                    basket.addEventListener('drop', (e) => {
                        e.preventDefault();
                        if (draggedFruit && draggedFruit.dataset.type === basket.dataset.type) {
                            draggedFruit.remove();
                            checkWinCondition();
                        } else {
                            const pos = getRandomPosition(fruitsContainer);
                            draggedFruit.style.left = `${pos.x}px`;
                            draggedFruit.style.top = `${pos.y}px`;
                        }
                        
                        basket.classList.remove('fruit-hover');
                        draggedFruit.style.opacity = '1';
                        draggedFruit = null;
                        activeDropTarget = null;
                    });
                    
                    basket.addEventListener('dragleave', () => {
                        basket.classList.remove('fruit-hover');
                        activeDropTarget = null;
                    });
                });
                
                document.addEventListener('dragend', () => {
                    if (draggedFruit) {
                        draggedFruit.style.opacity = '1';
                        draggedFruit = null;
                    }
                    if (activeDropTarget) {
                        activeDropTarget.classList.remove('fruit-hover');
                        activeDropTarget = null;
                    }
                });
            }

            function checkWinCondition() {
                const remainingFruits = document.querySelectorAll('.draggable-fruit');
                if (remainingFruits.length === 0) {
                    setTimeout(() => {
                        winOverlay.style.display = 'flex';
                    }, 500);
                }
            }

            initFruits();
            setupDropZones();
        });
    </script>
</body>
</html>
