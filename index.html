<body>

  <div id="game-container">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const fruits = document.querySelectorAll('.fruit');
    const baskets = document.querySelectorAll('.basket');
    let correctDrops = 0;
    const totalFruits = fruits.length;

    fruits.forEach(fruit => {
      fruit.addEventListener('dragstart', dragStart);
    });

    baskets.forEach(basket => {
      basket.addEventListener('dragover', dragOver);
      basket.addEventListener('drop', dropFruit);
    });

    function dragStart(event) {
      event.dataTransfer.setData('text', event.target.dataset.type);
      event.dataTransfer.setData('id', event.target.innerText + Math.random());
      event.target.classList.add('dragging');
    }

    function dragOver(event) {
      event.preventDefault();
    }

    function dropFruit(event) {
      event.preventDefault();
      const fruitType = event.dataTransfer.getData('text');
      const fruitId = event.dataTransfer.getData('id');
      const basketType = event.currentTarget.dataset.type;

      if(fruitType === basketType) {
        correctDrops++;
        event.currentTarget.style.borderColor = "#00FF00"; // –∑–µ–ª—ë–Ω–∞—è —Ä–∞–º–∫–∞
        // –£–¥–∞–ª—è–µ–º —Ñ—Ä—É–∫—Ç –∏–∑ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
        const fruitElements = Array.from(document.querySelectorAll('.fruit'));
        const fruitElement = fruitElements.find(f => f.dataset.type === fruitType);
        if(fruitElement) fruitElement.remove();
      } else {
        alert("–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∞—è –∫–æ—Ä–∑–∏–Ω–∞! –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑.");
      }

      if(correctDrops === totalFruits) {
        document.getElementById('success-msg').style.display = 'block';
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram –±–æ—Ç
        tg.sendData(JSON.stringify({captcha_passed: true}));
      }
    }
  </script>
