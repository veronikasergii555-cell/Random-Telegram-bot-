<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ø—á–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #1A1A1A;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            padding: 10px;
        }

        .game-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        /* –¢—Ä–∏ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ –¥–æ—Ä–æ–∂–∫–∏ */
        .track {
            height: 100px;
            margin-bottom: 15px;
            position: relative;
            display: flex;
            align-items: center;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 102, 0, 0.2);
            overflow: hidden;
        }

        /* –°–≤–µ—Ç—è—â–∞—è—Å—è —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏—è */
        .track-line {
            position: absolute;
            left: 70px;
            right: 70px;
            height: 4px;
            background: linear-gradient(90deg, #FF6600, #FF8C00);
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.5),
                        0 0 20px rgba(255, 102, 0, 0.3);
            z-index: 1;
        }

        /* –ö—Ä—É–≥ –ø–æ–¥ —Ñ—Ä—É–∫—Ç */
        .fruit-circle {
            width: 70px;
            height: 70px;
            background-color: #000000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
            border: 2px solid #FF6600;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.4),
                        inset 0 0 10px rgba(255, 102, 0, 0.2);
            z-index: 2;
        }

        .fruit {
            font-size: 40px;
            cursor: grab;
            transition: all 0.2s;
            filter: drop-shadow(0 0 5px rgba(255, 102, 0, 0.5));
        }

        .fruit.dragging {
            cursor: grabbing;
            transform: scale(1.1);
            filter: drop-shadow(0 0 10px rgba(255, 102, 0, 0.8));
        }

        /* –ö–æ—Ä–∑–∏–Ω–∞ —Å–ø—Ä–∞–≤–∞ */
        .basket {
            width: 60px;
            height: 60px;
            margin-right: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000000;
            border-radius: 10px;
            border: 2px solid #FF6600;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.4),
                        inset 0 0 10px rgba(255, 102, 0, 0.2);
            z-index: 2;
        }

        .basket-icon {
            font-size: 30px;
            opacity: 0.7;
        }

        /* –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        .basket.active {
            border-color: #FF8C00;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.8),
                        inset 0 0 15px rgba(255, 102, 0, 0.3);
        }

        .basket-icon.active {
            opacity: 1;
            text-shadow: 0 0 10px rgba(255, 102, 0, 0.8);
        }

        /* –õ–∏–Ω–∏—è –ø—É—Ç–∏ –ø—Ä–∏ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–∏ */
        .drag-line {
            position: absolute;
            height: 6px;
            background: linear-gradient(90deg, #FF6600, transparent);
            border-radius: 3px;
            z-index: 1;
            opacity: 0;
            pointer-events: none;
        }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä */
        .progress-container {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(255, 102, 0, 0.2);
        }

        .progress-text {
            color: #FF6600;
            font-size: 14px;
            margin-bottom: 8px;
            text-align: center;
            text-shadow: 0 0 5px rgba(255, 102, 0, 0.5);
            font-weight: bold;
        }

        .progress-bar {
            height: 10px;
            background: rgba(255, 102, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FF6600, #FF8C00);
            border-radius: 5px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.5);
        }

        /* –ò–∫–æ–Ω–∫–∏ –¥–æ—Ä–æ–∂–µ–∫ */
        .track-icon {
            position: absolute;
            left: 10px;
            font-size: 24px;
            color: #FF6600;
            opacity: 0.5;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è */
        .track.completed .track-line {
            background: linear-gradient(90deg, #00FF00, #00CC00);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5),
                        0 0 20px rgba(0, 255, 0, 0.3);
        }

        .track.completed .fruit-circle,
        .track.completed .basket {
            border-color: #00FF00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        }

        .track.completed .fruit {
            opacity: 0.4;
            cursor: default;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞—Ü–∏–∏ –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ–π –¥–æ—Ä–æ–∂–∫–∏ */
        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(255, 102, 0, 0.4); }
            50% { box-shadow: 0 0 20px rgba(255, 102, 0, 0.8); }
            100% { box-shadow: 0 0 10px rgba(255, 102, 0, 0.4); }
        }

        .track.active {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- –î–æ—Ä–æ–∂–∫–∞ 1: –Ø–±–ª–æ–∫–æ -->
        <div class="track" id="track1" data-fruit="üçé">
            <div class="track-icon">üçé</div>
            <div class="fruit-circle">
                <div class="fruit" id="fruit1">üçé</div>
            </div>
            <div class="track-line"></div>
            <div class="drag-line" id="dragLine1"></div>
            <div class="basket" id="basket1">
                <div class="basket-icon">üçé</div>
            </div>
        </div>

        <!-- –î–æ—Ä–æ–∂–∫–∞ 2: –ë–∞–Ω–∞–Ω -->
        <div class="track" id="track2" data-fruit="üçå">
            <div class="track-icon">üçå</div>
            <div class="fruit-circle">
                <div class="fruit" id="fruit2">üçå</div>
            </div>
            <div class="track-line"></div>
            <div class="drag-line" id="dragLine2"></div>
            <div class="basket" id="basket2">
                <div class="basket-icon">üçå</div>
            </div>
        </div>

        <!-- –î–æ—Ä–æ–∂–∫–∞ 3: –í–∏–Ω–æ–≥—Ä–∞–¥ -->
        <div class="track" id="track3" data-fruit="üçá">
            <div class="track-icon">üçá</div>
            <div class="fruit-circle">
                <div class="fruit" id="fruit3">üçá</div>
            </div>
            <div class="track-line"></div>
            <div class="drag-line" id="dragLine3"></div>
            <div class="basket" id="basket3">
                <div class="basket-icon">üçá</div>
            </div>
        </div>

        <!-- –ü—Ä–æ–≥—Ä–µ—Å—Å -->
        <div class="progress-container">
            <div class="progress-text" id="progressText">0/3 –∑–∞–≤–µ—Ä—à–µ–Ω–æ</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tracks = document.querySelectorAll('.track');
            const progressText = document.getElementById('progressText');
            const progressFill = document.getElementById('progressFill');
            
            let completedTracks = 0;
            const totalTracks = 3;
            let isDragging = false;
            let currentFruit = null;
            let currentDragLine = null;
            let currentBasket = null;
            let startX = 0;
            let startY = 0;
            let fruitOffsetX = 0;
            let fruitOffsetY = 0;
            let currentTrack = null;

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–∂–¥–æ–π –¥–æ—Ä–æ–∂–∫–∏
            tracks.forEach((track, index) => {
                const fruit = track.querySelector('.fruit');
                const dragLine = track.querySelector('.drag-line');
                const basket = track.querySelector('.basket');
                const fruitCircle = track.querySelector('.fruit-circle');
                
                // –ü–æ–ª—É—á–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ñ—Ä—É–∫—Ç–∞
                const rect = fruitCircle.getBoundingClientRect();
                fruit.dataset.originalLeft = rect.left;
                fruit.dataset.originalTop = rect.top;
                
                // –°–æ–±—ã—Ç–∏—è –¥–ª—è –º—ã—à–∏
                fruit.addEventListener('mousedown', startDrag);
                fruit.addEventListener('touchstart', handleTouchStart);
                
                // –°–æ–±—ã—Ç–∏—è –¥–ª—è –≤—Å–µ–π –¥–æ—Ä–æ–∂–∫–∏ (–µ—Å–ª–∏ –æ—Ç–ø—É—Å—Ç–∏–ª–∏ –≤–Ω–µ —Ñ—Ä—É–∫—Ç–∞)
                track.addEventListener('mouseup', stopDrag);
                track.addEventListener('touchend', handleTouchEnd);
                track.addEventListener('touchcancel', handleTouchEnd);
            });

            // –°–æ–±—ã—Ç–∏—è –¥–ª—è –¥–æ–∫—É–º–µ–Ω—Ç–∞
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
            
            function startDrag(e) {
                e.preventDefault();
                if (isDragging) return;
                
                currentFruit = e.target;
                currentTrack = currentFruit.closest('.track');
                
                // –ï—Å–ª–∏ –¥–æ—Ä–æ–∂–∫–∞ —É–∂–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∞ - –Ω–µ –¥–∞–µ–º —Ç–∞—â–∏—Ç—å
                if (currentTrack.classList.contains('completed')) return;
                
                isDragging = true;
                currentFruit.classList.add('dragging');
                currentTrack.classList.add('active');
                
                currentDragLine = currentTrack.querySelector('.drag-line');
                currentBasket = currentTrack.querySelector('.basket');
                
                // –ü–æ–ª—É—á–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
                let clientX, clientY;
                if (e.type === 'mousedown') {
                    clientX = e.clientX;
                    clientY = e.clientY;
                } else {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                }
                
                const fruitRect = currentFruit.getBoundingClientRect();
                startX = fruitRect.left;
                startY = fruitRect.top;
                fruitOffsetX = clientX - startX;
                fruitOffsetY = clientY - startY;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–∏–Ω–∏—é
                currentDragLine.style.opacity = '1';
                updateDragLine(clientX, clientY);
            }

            function handleTouchStart(e) {
                e.preventDefault();
                startDrag(e);
            }

            function drag(e) {
                if (!isDragging || !currentFruit) return;
                
                let clientX, clientY;
                if (e.type === 'mousemove') {
                    clientX = e.clientX;
                    clientY = e.clientY;
                } else if (e.touches) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    return;
                }
                
                // –ü–æ–ª—É—á–∞–µ–º –≥—Ä–∞–Ω–∏—Ü—ã –¥–æ—Ä–æ–∂–∫–∏
                const trackRect = currentTrack.getBoundingClientRect();
                const fruitRect = currentFruit.getBoundingClientRect();
                
                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ —Ç–æ–ª—å–∫–æ –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –¥–æ—Ä–æ–∂–∫–∏
                const minX = trackRect.left + 15;
                const maxX = trackRect.right - 15 - fruitRect.width;
                const minY = trackRect.top;
                const maxY = trackRect.bottom - fruitRect.height;
                
                // –í—ã—á–∏—Å–ª—è–µ–º –Ω–æ–≤—É—é –ø–æ–∑–∏—Ü–∏—é
                let newX = clientX - fruitOffsetX;
                let newY = clientY - fruitOffsetY;
                
                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –ø–æ Y (–æ—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ)
                newY = Math.max(minY, Math.min(newY, maxY));
                
                // –†–∞–∑—Ä–µ—à–∞–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ —Ç–æ–ª—å–∫–æ –≤–ø—Ä–∞–≤–æ –æ—Ç –Ω–∞—á–∞–ª—å–Ω–æ–π –ø–æ–∑–∏—Ü–∏–∏
                newX = Math.max(startX, Math.min(newX, maxX));
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–æ–≤—É—é –ø–æ–∑–∏—Ü–∏—é
                currentFruit.style.position = 'fixed';
                currentFruit.style.left = `${newX}px`;
                currentFruit.style.top = `${newY}px`;
                currentFruit.style.zIndex = '1000';
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ª–∏–Ω–∏—é –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
                updateDragLine(clientX, clientY);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–∞—Ö–æ–¥–∏–º—Å—è –ª–∏ –Ω–∞–¥ –∫–æ—Ä–∑–∏–Ω–æ–π
                checkBasketOverlap(clientX, clientY);
            }

            function handleTouchMove(e) {
                e.preventDefault();
                drag(e);
            }

            function handleTouchEnd(e) {
                e.preventDefault();
                stopDrag();
            }

            function stopDrag(e) {
                if (!isDragging || !currentFruit) return;
                
                isDragging = false;
                currentFruit.classList.remove('dragging');
                if (currentTrack) {
                    currentTrack.classList.remove('active');
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø–æ–ø–∞–ª–∏ –ª–∏ –≤ –∫–æ—Ä–∑–∏–Ω—É
                const fruitRect = currentFruit.getBoundingClientRect();
                const basketRect = currentBasket.getBoundingClientRect();
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏–µ —Ñ—Ä—É–∫—Ç–∞ —Å –∫–æ—Ä–∑–∏–Ω–æ–π
                const isInBasket = 
                    fruitRect.left < basketRect.right &&
                    fruitRect.right > basketRect.left &&
                    fruitRect.top < basketRect.bottom &&
                    fruitRect.bottom > basketRect.top;
                
                if (isInBasket) {
                    // –£—Å–ø–µ—Ö! –§—Ä—É–∫—Ç –≤ –∫–æ—Ä–∑–∏–Ω–µ
                    completeTrack();
                } else {
                    // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ñ—Ä—É–∫—Ç –Ω–∞ –º–µ—Å—Ç–æ
                    returnFruit();
                }
                
                // –°–∫—Ä—ã–≤–∞–µ–º –ª–∏–Ω–∏—é
                if (currentDragLine) {
                    currentDragLine.style.opacity = '0';
                    currentDragLine.style.width = '0';
                }
                
                // –£–±–∏—Ä–∞–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É –∫–æ—Ä–∑–∏–Ω—ã
                if (currentBasket) {
                    currentBasket.classList.remove('active');
                    currentBasket.querySelector('.basket-icon').classList.remove('active');
                }
                
                currentFruit = null;
                currentDragLine = null;
                currentBasket = null;
                currentTrack = null;
            }

            function updateDragLine(clientX, clientY) {
                if (!currentDragLine || !currentFruit) return;
                
                const fruitRect = currentFruit.getBoundingClientRect();
                const fruitCenterX = fruitRect.left + fruitRect.width / 2;
                const fruitCenterY = fruitRect.top + fruitRect.height / 2;
                
                const trackRect = currentTrack.getBoundingClientRect();
                const trackCenterY = trackRect.top + trackRect.height / 2;
                
                // –î–ª–∏–Ω–∞ –ª–∏–Ω–∏–∏ –æ—Ç —Ü–µ–Ω—Ç—Ä–∞ —Ñ—Ä—É–∫—Ç–∞ –¥–æ —Ç–µ–∫—É—â–µ–π –ø–æ–∑–∏—Ü–∏–∏ –∫—É—Ä—Å–æ—Ä–∞
                const length = Math.max(0, clientX - fruitCenterX);
                
                currentDragLine.style.left = `${fruitCenterX - trackRect.left}px`;
                currentDragLine.style.top = `${trackCenterY - 3 - trackRect.top}px`;
                currentDragLine.style.width = `${length}px`;
            }

            function checkBasketOverlap(clientX, clientY) {
                if (!currentBasket || !currentFruit) return;
                
                const basketRect = currentBasket.getBoundingClientRect();
                const fruitRect = currentFruit.getBoundingClientRect();
                
                // –ï—Å–ª–∏ —Ñ—Ä—É–∫—Ç –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –±–ª–∏–∑–∫–æ –∫ –∫–æ—Ä–∑–∏–Ω–µ
                const distance = Math.sqrt(
                    Math.pow(clientX - (basketRect.left + basketRect.width/2), 2) +
                    Math.pow(clientY - (basketRect.top + basketRect.height/2), 2)
                );
                
                if (distance < 100) { // 100px —Ä–∞–¥–∏—É—Å —Å—Ä–∞–±–∞—Ç—ã–≤–∞–Ω–∏—è
                    currentBasket.classList.add('active');
                    currentBasket.querySelector('.basket-icon').classList.add('active');
                } else {
                    currentBasket.classList.remove('active');
                    currentBasket.querySelector('.basket-icon').classList.remove('active');
                }
            }

            function completeTrack() {
                // –ü–æ–º–µ—á–∞–µ–º –¥–æ—Ä–æ–∂–∫—É –∫–∞–∫ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—É—é
                currentTrack.classList.add('completed');
                
                // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º —Ñ—Ä—É–∫—Ç –≤ –∫–æ—Ä–∑–∏–Ω–µ
                const basketRect = currentBasket.getBoundingClientRect();
                currentFruit.style.left = `${basketRect.left + 10}px`;
                currentFruit.style.top = `${basketRect.top + 10}px`;
                currentFruit.style.transform = 'scale(0.8)';
                currentFruit.style.opacity = '0.7';
                currentFruit.style.cursor = 'default';
                
                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—ã—Ö –¥–æ—Ä–æ–∂–µ–∫
                completedTracks++;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
                updateProgress();
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∫–∞–ø—á–∏
                if (completedTracks === totalTracks) {
                    setTimeout(() => {
                        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ Telegram Mini App
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.sendData(JSON.stringify({
                                captcha_passed: true,
                                completed_tracks: completedTracks
                            }));
                        }
                    }, 500);
                }
            }

            function returnFruit() {
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ñ—Ä—É–∫—Ç –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ
                const originalLeft = parseFloat(currentFruit.dataset.originalLeft);
                const originalTop = parseFloat(currentFruit.dataset.originalTop);
                
                currentFruit.style.transition = 'all 0.3s ease';
                currentFruit.style.left = `${originalLeft}px`;
                currentFruit.style.top = `${originalTop}px`;
                
                // –ß–µ—Ä–µ–∑ –∫–æ—Ä–æ—Ç–∫–æ–µ –≤—Ä–µ–º—è —É–±–∏—Ä–∞–µ–º transition
                setTimeout(() => {
                    if (currentFruit) {
                        currentFruit.style.transition = '';
                        currentFruit.style.position = '';
                        currentFruit.style.left = '';
                        currentFruit.style.top = '';
                        currentFruit.style.zIndex = '';
                        currentFruit.style.transform = '';
                    }
                }, 300);
            }

            function updateProgress() {
                const percent = (completedTracks / totalTracks) * 100;
                progressFill.style.width = `${percent}%`;
                progressText.textContent = `${completedTracks}/${totalTracks} –∑–∞–≤–µ—Ä—à–µ–Ω–æ`;
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è touch —Å–æ–±—ã—Ç–∏–π
            document.addEventListener('touchmove', handleTouchMove, { passive: false });
            document.addEventListener('touchend', handleTouchEnd);
        });
    </script>
