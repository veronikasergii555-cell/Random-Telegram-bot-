<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Капча: Распредели фрукты по корзинкам</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
            padding: 20px;
        }

        .game-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            width: 90vw;
            max-width: 420px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        h1 {
            text-align: center;
            color: #222;
            margin-bottom: 20px;
            font-size: 1.4rem;
            line-height: 1.3;
        }

        .baskets-container {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
        }

        .basket {
            width: 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.15s ease;
            border-radius: 8px;
            padding: 10px 5px;
        }

        .basket.highlight {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .fruit-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 8px;
        }

        .basket-icon {
            width: 50px;
            height: 50px;
        }

        .game-area {
            flex: 1;
            position: relative;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            overflow: hidden;
            touch-action: none;
        }

        .fruit {
            position: absolute;
            width: 60px;
            height: 60px;
            cursor: grab;
            transition: transform 0.2s;
            z-index: 10;
        }

        .fruit:active, .fruit.dragging {
            cursor: grabbing;
            transform: scale(1.1);
            z-index: 100;
        }

        .fruit.placed {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .win-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .win-text {
            color: #fff;
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .replay-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            align-self: center;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .replay-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .replay-btn:active {
            transform: translateY(0);
        }

        .instructions {
            text-align: center;
            color: #555;
            font-size: 0.9rem;
            margin-top: 15px;
            padding: 10px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }
            
            .game-area {
                height: 250px;
            }
            
            .fruit {
                width: 50px;
                height: 50px;
            }
            
            .win-text {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Распредели фрукты по корзинкам</h1>
        
        <div class="baskets-container">
            <div class="basket" data-type="apple" role="region" aria-label="Корзина для яблок">
                <div class="fruit-icon" id="apple-icon"></div>
                <div class="basket-icon" id="apple-basket"></div>
            </div>
            
            <div class="basket" data-type="cherry" role="region" aria-label="Корзина для вишен">
                <div class="fruit-icon" id="cherry-icon"></div>
                <div class="basket-icon" id="cherry-basket"></div>
            </div>
            
            <div class="basket" data-type="pineapple" role="region" aria-label="Корзина для ананасов">
                <div class="fruit-icon" id="pineapple-icon"></div>
                <div class="basket-icon" id="pineapple-basket"></div>
            </div>
        </div>
        
        <div class="game-area" id="game-area">
            <!-- Фрукты будут добавлены динамически -->
        </div>
        
        <button class="replay-btn" id="replay-btn" aria-label="Начать игру заново">Начать заново</button>
        
        <div class="instructions">
            Перетащи фрукты в соответствующие корзинки. На сенсорном экране: коснитесь фрукта, затем коснитесь корзины.
        </div>
    </div>
    
    <div class="win-overlay" id="win-overlay">
        <div class="win-text">WIN!</div>
    </div>

    <script>
        // Игровые константы
        const FRUIT_TYPES = {
            APPLE: 'apple',
            CHERRY: 'cherry',
            PINEAPPLE: 'pineapple'
        };
        
        const FRUIT_COUNTS = {
            [FRUIT_TYPES.APPLE]: 2,
            [FRUIT_TYPES.CHERRY]: 1,
            [FRUIT_TYPES.PINEAPPLE]: 2
        };
        
        // Состояние игры
        let gameState = {
            fruits: [],
            placedFruits: 0,
            totalFruits: 5,
            isDragging: false,
            draggedFruit: null,
            draggedFruitStartPos: { x: 0, y: 0 },
            currentHighlightedBasket: null
        };
        
        // Элементы DOM
        const gameArea = document.getElementById('game-area');
        const baskets = document.querySelectorAll('.basket');
        const winOverlay = document.getElementById('win-overlay');
        const replayBtn = document.getElementById('replay-btn');
        
        // SVG для фруктов и корзинок
        const svgIcons = {
            apple: `<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" fill="#FF6B6B" stroke="#D32F2F" stroke-width="3"/>
                <path d="M40,30 Q50,10 60,30" fill="none" stroke="#388E3C" stroke-width="6" stroke-linecap="round"/>
                <ellipse cx="50" cy="50" rx="20" ry="25" fill="#FF5252"/>
                <ellipse cx="50" cy="55" rx="18" ry="22" fill="#FF8A80"/>
            </svg>`,
            
            cherry: `<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="35" cy="40" r="25" fill="#D32F2F" stroke="#B71C1C" stroke-width="3"/>
                <circle cx="65" cy="40" r="25" fill="#D32F2F" stroke="#B71C1C" stroke-width="3"/>
                <path d="M35,15 Q50,5 65,15" fill="none" stroke="#388E3C" stroke-width="6" stroke-linecap="round"/>
                <circle cx="30" cy="35" r="8" fill="#FFEBEE"/>
                <circle cx="60" cy="35" r="8" fill="#FFEBEE"/>
            </svg>`,
            
            pineapple: `<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <ellipse cx="50" cy="60" rx="35" ry="40" fill="#FFD54F" stroke="#F57C00" stroke-width="3"/>
                <ellipse cx="50" cy="55" rx="30" ry="35" fill="#FFECB3"/>
                <rect x="30" y="20" width="40" height="15" rx="5" fill="#388E3C"/>
                <path d="M25,25 Q35,15 45,20 M55,20 Q65,15 75,25" fill="none" stroke="#388E3C" stroke-width="5" stroke-linecap="round"/>
                <path d="M35,30 Q40,25 45,30 M55,30 Q60,25 65,30" fill="none" stroke="#388E3C" stroke-width="3" stroke-linecap="round"/>
                <circle cx="40" cy="60" r="4" fill="#F57C00"/>
                <circle cx="60" cy="60" r="4" fill="#F57C00"/>
                <circle cx="50" cy="50" r="4" fill="#F57C00"/>
                <circle cx="50" cy="70" r="4" fill="#F57C00"/>
            </svg>`,
            
            appleBasket: `<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M20,80 L80,80 L85,40 L15,40 Z" fill="#8D6E63" stroke="#5D4037" stroke-width="3"/>
                <rect x="15" y="40" width="70" height="35" fill="#A1887F" stroke="#5D4037" stroke-width="3"/>
                <path d="M40,20 Q50,10 60,20 L55,40 L45,40 Z" fill="#795548" stroke="#5D4037" stroke-width="2"/>
            </svg>`,
            
            cherryBasket: `<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M20,80 L80,80 L85,40 L15,40 Z" fill="#FF8A80" stroke="#D32F2F" stroke-width="3"/>
                <rect x="15" y="40" width="70" height="35" fill="#FFCDD2" stroke="#D32F2F" stroke-width="3"/>
                <path d="M40,20 Q50,10 60,20 L55,40 L45,40 Z" fill="#EF5350" stroke="#D32F2F" stroke-width="2"/>
            </svg>`,
            
            pineappleBasket: `<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M20,80 L80,80 L85,40 L15,40 Z" fill="#FFD54F" stroke="#F57C00" stroke-width="3"/>
                <rect x="15" y="40" width="70" height="35" fill="#FFECB3" stroke="#F57C00" stroke-width="3"/>
                <path d="M40,20 Q50,10 60,20 L55,40 L45,40 Z" fill="#FFB74D" stroke="#F57C00" stroke-width="2"/>
            </svg>`
        };
        
        // Инициализация игры
        function initGame() {
            // Сброс состояния
            gameState.fruits = [];
            gameState.placedFruits = 0;
            gameState.isDragging = false;
            gameState.draggedFruit = null;
            
            // Очистка игровой области
            gameArea.innerHTML = '';
            
            // Скрыть экран победы
            winOverlay.style.display = 'none';
            
            // Установить SVG иконки для корзинок
            document.getElementById('apple-icon').innerHTML = svgIcons.apple;
            document.getElementById('cherry-icon').innerHTML = svgIcons.cherry;
            document.getElementById('pineapple-icon').innerHTML = svgIcons.pineapple;
            
            document.getElementById('apple-basket').innerHTML = svgIcons.appleBasket;
            document.getElementById('cherry-basket').innerHTML = svgIcons.cherryBasket;
            document.getElementById('pineapple-basket').innerHTML = svgIcons.pineappleBasket;
            
            // Создать фрукты
            createFruits();
            
            // Установить обработчики событий
            setupEventListeners();
        }
        
        // Создание фруктов в случайных позициях
        function createFruits() {
            const areaRect = gameArea.getBoundingClientRect();
            const fruitSize = 60;
            const positions = [];
            
            // Создать все фрукты согласно количеству
            Object.keys(FRUIT_COUNTS).forEach(fruitType => {
                for (let i = 0; i < FRUIT_COUNTS[fruitType]; i++) {
                    let position;
                    let attempts = 0;
                    let validPosition = false;
                    
                    // Попробовать найти позицию без пересечений
                    while (!validPosition && attempts < 100) {
                        position = {
                            x: Math.random() * (areaRect.width - fruitSize),
                            y: Math.random() * (areaRect.height - fruitSize)
                        };
                        
                        // Проверить пересечения с другими фруктами
                        validPosition = !positions.some(pos => {
                            const distance = Math.sqrt(
                                Math.pow(pos.x - position.x, 2) + 
                                Math.pow(pos.y - position.y, 2)
                            );
                            return distance < fruitSize * 1.2; // Минимальное расстояние
                        });
                        
                        attempts++;
                    }
                    
                    // Если не удалось найти непересекающуюся позицию, использовать любую
                    if (!validPosition) {
                        position = {
                            x: Math.random() * (areaRect.width - fruitSize),
                            y: Math.random() * (areaRect.height - fruitSize)
                        };
                    }
                    
                    positions.push(position);
                    createFruitElement(fruitType, position);
                }
            });
        }
        
        // Создание элемента фрукта
        function createFruitElement(type, position) {
            const fruit = document.createElement('div');
            fruit.className = 'fruit';
            fruit.dataset.type = type;
            fruit.setAttribute('role', 'button');
            fruit.setAttribute('aria-label', `Фрукт: ${getFruitName(type)}`);
            fruit.style.left = `${position.x}px`;
            fruit.style.top = `${position.y}px`;
            
            // Установить SVG фрукта
            fruit.innerHTML = svgIcons[type];
            
            // Сохранить начальную позицию
            fruit.dataset.originalX = position.x;
            fruit.dataset.originalY = position.y;
            
            // Добавить в игровую область и состояние
            gameArea.appendChild(fruit);
            gameState.fruits.push({
                element: fruit,
                type: type,
                placed: false
            });
            
            return fruit;
        }
        
        // Получить название фрукта на русском
        function getFruitName(type) {
            switch(type) {
                case FRUIT_TYPES.APPLE: return 'яблоко';
                case FRUIT_TYPES.CHERRY: return 'вишня';
                case FRUIT_TYPES.PINEAPPLE: return 'ананас';
                default: return 'фрукт';
            }
        }
        
        // Настройка обработчиков событий
        function setupEventListeners() {
            // Обработчики для фруктов (мышь и касание)
            gameState.fruits.forEach(fruitData => {
                const fruit = fruitData.element;
                
                // События указателя (поддержка мыши и касания)
                fruit.addEventListener('pointerdown', startDrag);
                fruit.addEventListener('pointermove', drag);
                fruit.addEventListener('pointerup', endDrag);
                fruit.addEventListener('pointercancel', cancelDrag);
                
                // Альтернативный режим по клику/тапу
                fruit.addEventListener('click', handleFruitClick);
            });
            
            // Обработчики для корзин (для альтернативного режима)
            baskets.forEach(basket => {
                basket.addEventListener('click', handleBasketClick);
            });
            
            // Кнопка перезапуска
            replayBtn.addEventListener('click', initGame);
            
            // Предотвратить контекстное меню на игровой области
            gameArea.addEventListener('contextmenu', e => e.preventDefault());
        }
        
        // Обработчик начала перетаскивания
        function startDrag(e) {
            if (gameState.isDragging) return;
            
            const fruit = e.target.closest('.fruit');
            if (!fruit || fruit.classList.contains('placed')) return;
            
            e.preventDefault();
            e.stopPropagation();
            
            // Установить состояние перетаскивания
            gameState.isDragging = true;
            gameState.draggedFruit = fruit;
            fruit.classList.add('dragging');
            
            // Сохранить начальную позицию
            const rect = fruit.getBoundingClientRect();
            const areaRect = gameArea.getBoundingClientRect();
            gameState.draggedFruitStartPos = {
                x: rect.left - areaRect.left,
                y: rect.top - areaRect.top
            };
            
            // Установить смещение для плавного перетаскивания
            const offsetX = e.clientX - rect.left;
            const offsetY = e.clientY - rect.top;
            fruit.dataset.offsetX = offsetX;
            fruit.dataset.offsetY = offsetY;
            
            // Установить активный указатель
            fruit.setPointerCapture(e.pointerId);
        }
        
        // Обработчик перетаскивания
        function drag(e) {
            if (!gameState.isDragging || !gameState.draggedFruit) return;
            
            e.preventDefault();
            
            const fruit = gameState.draggedFruit;
            const areaRect = gameArea.getBoundingClientRect();
            
            // Вычислить новую позицию
            const offsetX = parseFloat(fruit.dataset.offsetX || 0);
            const offsetY = parseFloat(fruit.dataset.offsetY || 0);
            
            let newX = e.clientX - areaRect.left - offsetX;
            let newY = e.clientY - areaRect.top - offsetY;
            
            // Ограничить перемещение в пределах игровой области
            newX = Math.max(0, Math.min(newX, areaRect.width - fruit.offsetWidth));
            newY = Math.max(0, Math.min(newY, areaRect.height - fruit.offsetHeight));
            
            // Установить новую позицию
            fruit.style.left = `${newX}px`;
            fruit.style.top = `${newY}px`;
            
            // Проверить наведение на корзинки
            highlightBasketUnderFruit(fruit);
        }
        
        // Подсветить корзинку, над которой находится фрукт
        function highlightBasketUnderFruit(fruit) {
            // Убрать предыдущую подсветку
            if (gameState.currentHighlightedBasket) {
                gameState.currentHighlightedBasket.classList.remove('highlight');
                gameState.currentHighlightedBasket = null;
            }
            
            const fruitRect = fruit.getBoundingClientRect();
            const fruitType = fruit.dataset.type;
            
            // Проверить каждую корзинку
            baskets.forEach(basket => {
                const basketRect = basket.getBoundingClientRect();
                
                // Проверка пересечения прямоугольников
                const isOverlapping = !(
                    fruitRect.right < basketRect.left ||
                    fruitRect.left > basketRect.right ||
                    fruitRect.bottom < basketRect.top ||
                    fruitRect.top > basketRect.bottom
                );
                
                // Проверить совпадение типа
                const isCorrectType = basket.dataset.type === fruitType;
                
                // Подсветить если пересекается и тип совпадает
                if (isOverlapping && isCorrectType) {
                    basket.classList.add('highlight');
                    gameState.currentHighlightedBasket = basket;
                }
            });
        }
        
        // Обработчик окончания перетаскивания
        function endDrag(e) {
            if (!gameState.isDragging || !gameState.draggedFruit) return;
            
            e.preventDefault();
            const fruit = gameState.draggedFruit;
            fruit.classList.remove('dragging');
            
            // Проверить, был ли фрукт помещен в правильную корзинку
            const fruitType = fruit.dataset.type;
            const placed = tryPlaceFruit(fruit, fruitType);
            
            if (placed) {
                // Фрукт помещен успешно
                fruit.classList.add('placed');
                playPlacementSound();
                
                // Увеличить счетчик размещенных фруктов
                gameState.placedFruits++;
                
                // Проверить победу
                if (gameState.placedFruits >= gameState.totalFruits) {
                    showWinScreen();
                }
            } else {
                // Вернуть фрукт на исходную позицию
                returnFruitToOriginalPosition(fruit);
            }
            
            // Сбросить состояние перетаскивания
            resetDragState();
        }
        
        // Отменить перетаскивание
        function cancelDrag(e) {
            if (!gameState.isDragging || !gameState.draggedFruit) return;
            
            const fruit = gameState.draggedFruit;
            fruit.classList.remove('dragging');
            
            // Вернуть фрукт на исходную позицию
            returnFruitToOriginalPosition(fruit);
            
            // Сбросить состояние перетаскивания
            resetDragState();
        }
        
        // Сбросить состояние перетаскивания
        function resetDragState() {
            // Убрать подсветку корзинки
            if (gameState.currentHighlightedBasket) {
                gameState.currentHighlightedBasket.classList.remove('highlight');
                gameState.currentHighlightedBasket = null;
            }
            
            // Сбросить состояние
            gameState.isDragging = false;
            gameState.draggedFruit = null;
        }
        
        // Попытаться поместить фрукт в корзинку
        function tryPlaceFruit(fruit, fruitType) {
            const fruitRect = fruit.getBoundingClientRect();
            
            // Проверить каждую корзинку
            for (const basket of baskets) {
                const basketRect = basket.getBoundingClientRect();
                
                // Проверка пересечения прямоугольников
                const isOverlapping = !(
                    fruitRect.right < basketRect.left ||
                    fruitRect.left > basketRect.right ||
                    fruitRect.bottom < basketRect.top ||
                    fruitRect.top > basketRect.bottom
                );
                
                // Проверить совпадение типа
                const isCorrectType = basket.dataset.type === fruitType;
                
                // Если пересекается и тип совпадает - поместить фрукт
                if (isOverlapping && isCorrectType) {
                    return true;
                }
            }
            
            return false;
        }
        
        // Вернуть фрукт на исходную позицию
        function returnFruitToOriginalPosition(fruit) {
            const originalX = parseFloat(fruit.dataset.originalX || 0);
            const originalY = parseFloat(fruit.dataset.originalY || 0);
            
            // Плавная анимация возврата
            fruit.style.transition = 'left 0.4s ease, top 0.4s ease';
            fruit.style.left = `${originalX}px`;
            fruit.style.top = `${originalY}px`;
            
            // Убрать переход после завершения анимации
            setTimeout(() => {
                fruit.style.transition = '';
            }, 400);
        }
        
        // Альтернативный режим: обработка клика по фрукту
        let selectedFruit = null;
        
        function handleFruitClick(e) {
            const fruit = e.target.closest('.fruit');
            if (!fruit || fruit.classList.contains('placed')) return;
            
            // Если фрукт уже выбран, снять выделение
            if (selectedFruit === fruit) {
                selectedFruit = null;
                fruit.classList.remove('dragging');
            } else {
                // Выделить новый фрукт
                if (selectedFruit) {
                    selectedFruit.classList.remove('dragging');
                }
                
                selectedFruit = fruit;
                fruit.classList.add('dragging');
            }
        }
        
        // Альтернативный режим: обработка клика по корзинке
        function handleBasketClick(e) {
            if (!selectedFruit) return;
            
            const basket = e.target.closest('.basket');
            if (!basket) return;
            
            const fruitType = selectedFruit.dataset.type;
            const basketType = basket.dataset.type;
            
            // Проверить совпадение типа
            if (fruitType === basketType) {
                // Поместить фрукт
                selectedFruit.classList.add('placed');
                selectedFruit.classList.remove('dragging');
                playPlacementSound();
                
                // Увеличить счетчик размещенных фруктов
                gameState.placedFruits++;
                
                // Проверить победу
                if (gameState.placedFruits >= gameState.totalFruits) {
                    showWinScreen();
                }
            } else {
                // Вернуть фрукт на исходную позицию
                returnFruitToOriginalPosition(selectedFruit);
                selectedFruit.classList.remove('dragging');
            }
            
            selectedFruit = null;
        }
        
        // Показать экран победы
        function showWinScreen() {
            winOverlay.style.display = 'flex';
            playWinSound();
        }
        
        // Воспроизвести звук размещения (короткий beep)
        function playPlacementSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (e) {
                // Если AudioContext не поддерживается, просто игнорируем
            }
        }
        
        // Воспроизвести звук победы
        function playWinSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Создаем последовательность нот для победы
                const notes = [523.25, 659.25, 783.99, 1046.50]; // C5, E5, G5, C6
                
                notes.forEach((freq, index) => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = freq;
                    oscillator.type = 'sine';
                    
                    const startTime = audioContext.currentTime + index * 0.15;
                    
                    gainNode.gain.setValueAtTime(0, startTime);
                    gainNode.gain.linearRampToValueAtTime(0.1, startTime + 0.05);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 0.3);
                    
                    oscillator.start(startTime);
                    oscillator.stop(startTime + 0.3);
                });
            } catch (e) {
                // Если AudioContext не поддерживается, просто игнорируем
            }
        }
        
        // Инициализировать игру при загрузке
        window.addEventListener('load', initGame);
        
        // Обработка изменения размера окна
        window.addEventListener('resize', () => {
            // При изменении размера окна перезапустить игру
            // для корректного позиционирования фруктов
            if (!gameState.isDragging) {
                // Сохранить состояние размещенных фруктов
                const placedCount = gameState.placedFruits;
                initGame();
                // Восстановить счетчик
                gameState.placedFruits = placedCount;
                
                // Если все фрукты уже были размещены, показать экран победы
                if (placedCount >= gameState.totalFruits) {
                    showWinScreen();
                }
            }
        });
    </script>
</body>
