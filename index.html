<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Загрузка...</title>
    <style>
        /* Стили для всего экрана */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000; /* чёрный фон */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* Кружок загрузки */
    .loader {
      border: 8px solid #f3f3f3; /* светлый обод */
      border-top: 8px solid #FFD700; /* желтый цвет для анимации */
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1.5s linear infinite;
      margin-bottom: 30px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Текст снизу */
    .loading-text {
      font-size: 18px;
      color: #FFD700; /* желтый текст */
    }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="loadind-text">Проверяем данные</div>

    <script  src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        setTimeout(() => {
        document.body.innerHTML = '<h2 style="color: #FFD700;">Подписка подтверждена!</h2>';
    }, 3000);

    </script>
</body>
</html>
