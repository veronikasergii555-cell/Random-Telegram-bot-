<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ø—á–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            padding: 10px;
        }

        .game-container {
            width: 100%;
            max-width: 500px;
            background: #000000;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border-radius: 15px;
            border: 2px solid #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .title {
            color: #000000;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.3);
        }

        /* –ë–ª–æ–∫ —Å —Ç—Ä–µ–º—è –¥–æ—Ä–æ–∂–∫–∞–º–∏ */
        .track-block {
            background: rgba(255, 215, 0, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            margin-bottom: 20px;
            overflow: hidden;
        }

        /* –î–æ—Ä–æ–∂–∫–∏ –≤–Ω—É—Ç—Ä–∏ –±–ª–æ–∫–∞ */
        .track {
            height: 100px;
            position: relative;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
        }

        .track:last-child {
            border-bottom: none;
        }

        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –ª–∏–Ω–∏—è-–¥–æ—Ä–æ–∂–∫–∞ */
        .track-line {
            position: absolute;
            left: 80px;
            right: 80px;
            height: 3px;
            background: linear-gradient(90deg, 
                rgba(255, 215, 0, 0.3), 
                rgba(255, 215, 0, 0.6), 
                rgba(255, 215, 0, 0.3));
            z-index: 1;
        }

        /* –ö—Ä—É–∂–æ–∫ —Å —Ñ—Ä—É–∫—Ç–æ–º (–æ—Å–Ω–æ–≤–Ω–æ–π —ç–ª–µ–º–µ–Ω—Ç –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è) */
        .fruit-circle {
            position: absolute;
            left: 50px;
            width: 60px;
            height: 60px;
            background-color: #000000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5),
                        inset 0 0 10px rgba(255, 215, 0, 0.2);
            z-index: 10;
            cursor: grab;
            transition: all 0.2s;
        }

        .fruit-circle.dragging {
            cursor: grabbing;
            border-color: #FFA500;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.8),
                        inset 0 0 15px rgba(255, 215, 0, 0.3);
            transform: scale(1.1);
            z-index: 100;
        }

        .fruit {
            font-size: 28px;
            filter: drop-shadow(0 0 3px rgba(255, 215, 0, 0.7));
        }

        /* –ö–≤–∞–¥—Ä–∞—Ç —Å–ø—Ä–∞–≤–∞ (–æ—á–µ–Ω—å —Ç–µ–º–Ω—ã–π) */
        .target-square {
            position: absolute;
            right: 50px;
            width: 60px;
            height: 60px;
            background-color: #111111;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #FFD700;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3),
                        inset 0 0 15px rgba(0, 0, 0, 0.8);
            z-index: 5;
            transition: all 0.3s ease;
        }

        .target-icon {
            font-size: 24px;
            opacity: 0.3;
            filter: brightness(0.5);
            transition: all 0.3s ease;
        }

        /* –ö–æ–≥–¥–∞ –∫—Ä—É–∂–æ–∫ –≤ –∫–≤–∞–¥—Ä–∞—Ç–µ */
        .track.completed .fruit-circle {
            left: calc(100% - 110px) !important; /* –ü–æ–∑–∏—Ü–∏—è –≤–Ω—É—Ç—Ä–∏ –∫–≤–∞–¥—Ä–∞—Ç–∞ */
            transform: scale(0.8);
            border-color: #00FF00;
            background-color: #002200;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.6),
                        inset 0 0 15px rgba(0, 255, 0, 0.3);
            transition: left 0.5s ease, transform 0.5s ease;
        }

        .track.completed .target-square {
            border-color: #00FF00;
            background-color: #003300;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5),
                        inset 0 0 20px rgba(0, 0, 0, 0.9);
        }

        .track.completed .target-icon {
            opacity: 0;
            transform: scale(0);
        }

        .track.completed .track-line {
            background: linear-gradient(90deg, 
                rgba(0, 255, 0, 0.3), 
                rgba(0, 255, 0, 0.6), 
                rgba(0, 255, 0, 0.3));
        }

        /* –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∫–≤–∞–¥—Ä–∞—Ç–∞ –ø—Ä–∏ –ø—Ä–∏–±–ª–∏–∂–µ–Ω–∏–∏ */
        .target-square.active {
            border-color: #FFA500;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.6),
                        inset 0 0 10px rgba(255, 215, 0, 0.2);
        }

        .target-square.active .target-icon {
            opacity: 0.6;
            filter: brightness(0.8);
        }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å */
        .progress-container {
            background: rgba(255, 215, 0, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            margin-top: 20px;
        }

        .progress-text {
            color: #FFD700;
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
            font-weight: bold;
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 215, 0, 0.15);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            border-radius: 4px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –ø—É–ª—å—Å–∞—Ü–∏–∏ –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –±–ª–æ–∫–∞ */
        @keyframes pulse {
            0% { box-shadow: 0 0 5px rgba(255, 215, 0, 0.2); }
            50% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }
            100% { box-shadow: 0 0 5px rgba(255, 215, 0, 0.2); }
        }

        .track-block.active {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
        <div class="header">
            <div class="title">–ü–ï–†–ï–¢–ê–©–ò –§–†–£–ö–¢</div>
        </div>

        <!-- –ë–ª–æ–∫ —Å —Ç—Ä–µ–º—è –¥–æ—Ä–æ–∂–∫–∞–º–∏ -->
        <div class="track-block" id="trackBlock">
            <!-- –î–æ—Ä–æ–∂–∫–∞ 1: –Ø–±–ª–æ–∫–æ -->
            <div class="track" id="track1" data-fruit="üçé">
                <div class="track-line"></div>
                <div class="fruit-circle" id="circle1">
                    <div class="fruit">üçé</div>
                </div>
                <div class="target-square" id="target1">
                    <div class="target-icon">üçé</div>
                </div>
            </div>

            <!-- –î–æ—Ä–æ–∂–∫–∞ 2: –ë–∞–Ω–∞–Ω -->
            <div class="track" id="track2" data-fruit="üçå">
                <div class="track-line"></div>
                <div class="fruit-circle" id="circle2">
                    <div class="fruit">üçå</div>
                </div>
                <div class="target-square" id="target2">
                    <div class="target-icon">üçå</div>
                </div>
            </div>

            <!-- –î–æ—Ä–æ–∂–∫–∞ 3: –í–∏–Ω–æ–≥—Ä–∞–¥ -->
            <div class="track" id="track3" data-fruit="üçá">
                <div class="track-line"></div>
                <div class="fruit-circle" id="circle3">
                    <div class="fruit">üçá</div>
                </div>
                <div class="target-square" id="target3">
                    <div class="target-icon">üçá</div>
                </div>
            </div>
        </div>

        <!-- –ü—Ä–æ–≥—Ä–µ—Å—Å -->
        <div class="progress-container">
            <div class="progress-text" id="progressText">0/3 –∑–∞–≤–µ—Ä—à–µ–Ω–æ</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tracks = document.querySelectorAll('.track');
            const progressText = document.getElementById('progressText');
            const progressFill = document.getElementById('progressFill');
            
            let completedTracks = 0;
            const totalTracks = 3;
            let isDragging = false;
            let currentCircle = null;
            let currentTrack = null;
            let currentTarget = null;
            let trackLine = null;
            let trackRect = null;
            let startX = 0;
            let initialLeft = 0;

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–∂–¥–æ–π –¥–æ—Ä–æ–∂–∫–∏
            tracks.forEach((track) => {
                const circle = track.querySelector('.fruit-circle');
                const target = track.querySelector('.target-square');
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é –ø–æ–∑–∏—Ü–∏—é –∫—Ä—É–∂–æ—á–∫–∞
                circle.dataset.initialLeft = '50';
                circle.style.left = '50px';
                
                // –°–æ–±—ã—Ç–∏—è –¥–ª—è –º—ã—à–∏
                circle.addEventListener('mousedown', startDrag);
                
                // –°–æ–±—ã—Ç–∏—è –¥–ª—è —Å–µ–Ω—Å–æ—Ä–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
                circle.addEventListener('touchstart', handleTouchStart);
            });

            // –°–æ–±—ã—Ç–∏—è –¥–ª—è –¥–æ–∫—É–º–µ–Ω—Ç–∞
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
            
            function startDrag(e) {
                e.preventDefault();
                if (isDragging) return;
                
                currentCircle = e.target.closest('.fruit-circle');
                currentTrack = currentCircle.closest('.track');
                
                // –ï—Å–ª–∏ –¥–æ—Ä–æ–∂–∫–∞ —É–∂–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∞ - –Ω–µ –¥–∞–µ–º —Ç–∞—â–∏—Ç—å
                if (currentTrack.classList.contains('completed')) return;
                
                isDragging = true;
                currentCircle.classList.add('dragging');
                
                currentTarget = currentTrack.querySelector('.target-square');
                trackLine = currentTrack.querySelector('.track-line');
                
                // –ü–æ–ª—É—á–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
                let clientX;
                if (e.type === 'mousedown') {
                    clientX = e.clientX;
                } else {
                    clientX = e.touches[0].clientX;
                }
                
                const circleRect = currentCircle.getBoundingClientRect();
                startX = clientX - circleRect.left;
                initialLeft = parseInt(currentCircle.style.left);
                
                trackRect = currentTrack.getBoundingClientRect();
            }

            function handleTouchStart(e) {
                e.preventDefault();
                startDrag(e);
            }

            function drag(e) {
                if (!isDragging || !currentCircle) return;
                
                let clientX;
                if (e.type === 'mousemove') {
                    clientX = e.clientX;
                } else if (e.touches) {
                    clientX = e.touches[0].clientX;
                } else {
                    return;
                }
                
                // –ü–æ–ª—É—á–∞–µ–º –≥—Ä–∞–Ω–∏—Ü—ã —Ç—Ä–µ–∫-–ª–∏–Ω–∏–∏
                const lineRect = trackLine.getBoundingClientRect();
                
                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ —Ç–æ–ª—å–∫–æ –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö —Ç—Ä–µ–∫-–ª–∏–Ω–∏–∏
                const minX = 50; // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
                const maxX = lineRect.right - trackRect.left - currentCircle.offsetWidth;
                
                // –í—ã—á–∏—Å–ª—è–µ–º –Ω–æ–≤—É—é –ø–æ–∑–∏—Ü–∏—é –∫—Ä—É–∂–æ—á–∫–∞
                let newX = clientX - startX - trackRect.left + initialLeft;
                newX = Math.max(minX, Math.min(newX, maxX));
                
                // –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–æ–≤—É—é –ø–æ–∑–∏—Ü–∏—é
                currentCircle.style.left = `${newX}px`;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –±–ª–∏–∑–∫–æ –ª–∏ –∫ –∫–≤–∞–¥—Ä–∞—Ç—É
                checkTargetProximity(newX);
            }

            function handleTouchMove(e) {
                e.preventDefault();
                drag(e);
            }

            function handleTouchEnd(e) {
                e.preventDefault();
                stopDrag();
            }

            function stopDrag(e) {
                if (!isDragging || !currentCircle) return;
                
                isDragging = false;
                currentCircle.classList.remove('dragging');
                
                // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â—É—é –ø–æ–∑–∏—Ü–∏—é –∫—Ä—É–∂–æ—á–∫–∞
                const circleRect = currentCircle.getBoundingClientRect();
                const targetRect = currentTarget.getBoundingClientRect();
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –¥–æ—Å—Ç–∏–≥ –ª–∏ –∫—Ä—É–∂–æ—á–µ–∫ –∫–≤–∞–¥—Ä–∞—Ç–∞
                // –ö–≤–∞–¥—Ä–∞—Ç —Å—á–∏—Ç–∞–µ—Ç—Å—è –¥–æ—Å—Ç–∏–≥–Ω—É—Ç—ã–º, –∫–æ–≥–¥–∞ –∫—Ä—É–∂–æ—á–µ–∫ –∑–∞—Ö–æ–¥–∏—Ç –≤ –µ–≥–æ –æ–±–ª–∞—Å—Ç—å
                const isAtTarget = 
                    circleRect.left >= targetRect.left - 10 &&
                    circleRect.right <= targetRect.right + 10;
                
                if (isAtTarget) {
                    // –£—Å–ø–µ—Ö! –ö—Ä—É–∂–æ—á–µ–∫ –¥–æ—Å—Ç–∏–≥–∞–µ—Ç –∫–≤–∞–¥—Ä–∞—Ç–∞
                    completeTrack();
                } else {
                    // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫—Ä—É–∂–æ—á–µ–∫ –Ω–∞ –Ω–∞—á–∞–ª—å–Ω—É—é –ø–æ–∑–∏—Ü–∏—é
                    returnCircle();
                }
                
                // –£–±–∏—Ä–∞–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É –∫–≤–∞–¥—Ä–∞—Ç–∞
                if (currentTarget) {
                    currentTarget.classList.remove('active');
                }
                
                currentCircle = null;
                currentTrack = null;
                currentTarget = null;
                trackLine = null;
            }

            function checkTargetProximity(circleX) {
                if (!currentTarget) return;
                
                // –ü–æ–ª—É—á–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –∫–≤–∞–¥—Ä–∞—Ç–∞ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ —Ç—Ä–µ–∫–∞
                const targetRect = currentTarget.getBoundingClientRect();
                const targetTrackX = targetRect.left - trackRect.left;
                
                // –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –æ—Ç –ø—Ä–∞–≤–æ–≥–æ –∫—Ä–∞—è –∫—Ä—É–∂–æ—á–∫–∞ –¥–æ –ª–µ–≤–æ–≥–æ –∫—Ä–∞—è –∫–≤–∞–¥—Ä–∞—Ç–∞
                const distanceToTarget = targetTrackX - (circleX + currentCircle.offsetWidth);
                
                // –ï—Å–ª–∏ –∫—Ä—É–∂–æ—á–µ–∫ –±–ª–∏–∑–∫–æ –∫ –∫–≤–∞–¥—Ä–∞—Ç—É (–º–µ–Ω–µ–µ 30px), –ø–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –∫–≤–∞–¥—Ä–∞—Ç
                if (distanceToTarget < 30 && distanceToTarget > -10) {
                    currentTarget.classList.add('active');
                } else {
                    currentTarget.classList.remove('active');
                }
            }

            function completeTrack() {
                // –ü–æ–º–µ—á–∞–µ–º –¥–æ—Ä–æ–∂–∫—É –∫–∞–∫ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—É—é
                currentTrack.classList.add('completed');
                
                // –§–∏–∫—Å–∏—Ä—É–µ–º –∫—Ä—É–∂–æ—á–µ–∫ –≤ –∫–≤–∞–¥—Ä–∞—Ç–µ
                // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –≤–Ω—É—Ç—Ä–∏ –∫–≤–∞–¥—Ä–∞—Ç–∞
                const targetRect = currentTarget.getBoundingClientRect();
                const trackRect = currentTrack.getBoundingClientRect();
                const targetCenterX = targetRect.left - trackRect.left + targetRect.width / 2 - currentCircle.offsetWidth / 2;
                
                // –ü–ª–∞–≤–Ω–æ –ø–µ—Ä–µ–º–µ—â–∞–µ–º –∫—Ä—É–∂–æ—á–µ–∫ –≤ —Ü–µ–Ω—Ç—Ä –∫–≤–∞–¥—Ä–∞—Ç–∞
                currentCircle.style.transition = 'left 0.5s ease, transform 0.5s ease';
                currentCircle.style.left = `${targetCenterX}px`;
                currentCircle.style.transform = 'scale(0.8)';
                
                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—ã—Ö –¥–æ—Ä–æ–∂–µ–∫
                completedTracks++;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
                updateProgress();
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∫–∞–ø—á–∏
                if (completedTracks === totalTracks) {
                    setTimeout(() => {
                        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ Telegram Mini App
                        if (window.Telegram && window.Telegram.WebApp) {
                            window.Telegram.WebApp.sendData(JSON.stringify({
                                captcha_passed: true,
                                completed_tracks: completedTracks
                            }));
                        }
                    }, 1000);
                }
            }

            function returnCircle() {
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫—Ä—É–∂–æ—á–µ–∫ –Ω–∞ –Ω–∞—á–∞–ª—å–Ω—É—é –ø–æ–∑–∏—Ü–∏—é
                currentCircle.style.transition = 'left 0.3s ease';
                currentCircle.style.left = '50px';
                currentCircle.style.transform = 'scale(1)';
                
                // –ß–µ—Ä–µ–∑ –∫–æ—Ä–æ—Ç–∫–æ–µ –≤—Ä–µ–º—è —É–±–∏—Ä–∞–µ–º transition
                setTimeout(() => {
                    if (currentCircle) {
                        currentCircle.style.transition = '';
                    }
                }, 300);
            }

            function updateProgress() {
                const percent = (completedTracks / totalTracks) * 100;
                progressFill.style.width = `${percent}%`;
                progressText.textContent = `${completedTracks}/${totalTracks} –∑–∞–≤–µ—Ä—à–µ–Ω–æ`;
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è touch —Å–æ–±—ã—Ç–∏–π
            document.addEventListener('touchmove', handleTouchMove, { passive: false });
            document.addEventListener('touchend', handleTouchEnd);
            document.addEventListener('touchcancel', handleTouchEnd);
        });
    </script>
</body>
