<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>Загрузка...</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #000; /* чёрный фон */
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* прижать к верху */
    align-items: center;
    padding-top: 50px; /* отступ сверху */
    font-family: Arial, sans-serif;
  }

  /* Кружок загрузки */
  .loader {
    width: 160px;  /* в 2 раза больше */
    height: 160px; /* в 2 раза больше */
    border-radius: 50%;
    background: conic-gradient(#FFD700 0% 25%, #444 25% 100%);
    animation: rotate 1s linear infinite;
    margin-bottom: 30px;
  }

  @keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Текст под кружком */
  .loading-text {
    font-size: 28px; /* крупный текст */
    color: #fff;     /* белый цвет */
    text-align: center;
  }
</style>
</head>
<body>
  <div class="loader"></div>
  <div class="loading-text">Проверяем выполнений условий</div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Пример смены экрана через 3 секунды
    setTimeout(() => {
      document.body.innerHTML = '<h2 style="color: #FFD700; text-align:center;">Подписка подтверждена!</h2>';
    }, 3000);
  </script>
</body>
</html>
