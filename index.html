<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Загрузка...</title>
    <style>
        /* Стили для всего экрана */
        body, html {
          padding: 0;
        height: 100%;
        background-color: #000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
      }

    
      /* Современный желтый loader */
      .loader {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: conic-gradient(#FFD700 0% 25%, #444 25% 100%);
        animation: rotate 1s linear infinite;
        margin-bottom: 30px;
      }  margin: 0;
        
      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    
      .loading-text {
        font-size: 18px;
        color: #FFD700;
        text-align: center;
      }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="loadind-text">Проверяем данные</div>

    <script  src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        setTimeout(() => {
        document.body.innerHTML = '<h2 style="color: #FFD700;">Подписка подтверждена!</h2>';
    }, 3000);

    </script>
</body>
</html>
